<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chrome Profile Password Lock</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background-color: #f4f6f9;
      padding: 20px;
      margin: 0;
      color: #333;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #error-message, #reset-error-message {
      color: red;
      font-size: 14px;
      display: none;
    }

    .reset-password-container {
      display: none;
      margin-top: 20px;
    }

    .form-container {
      max-width: 400px;
      margin: 0 auto;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .button-container button {
      width: 48%;
      margin: 0 5px;
    }

    .section-title {
      margin-bottom: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    .reset-password-container input {
      width: 60%;
      margin-right: 10px;
    }

    .popup-footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }

  </style>
</head>
<body>
  <div class="form-container">
    <h1 id="title">Set Password</h1>
    <p id="instruction">Enter new password for set up:</p>

    <div id="set-password-container">
      <input id="password-input" type="password" placeholder="Enter password" />
      <div class="button-container">
        <button id="submit-button">Set Password</button>
        <button id="reset-button">Reset Password</button>
      </div>
    </div>

    <div class="reset-password-container" id="reset-password-container">
      <p class="section-title">Enter Current Password</p>
      <input id="current-password-input" type="password" placeholder="Enter current password" />
      <div class="button-container">
        <button id="reset-password-button">Reset Password</button>
        <button id="back-button">Back</button>
      </div>
      <p id="reset-error-message"></p>
    </div>

    <p id="error-message"></p>
  </div>

  <div class="popup-footer">
    <p>Password can be reset anytime.</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
